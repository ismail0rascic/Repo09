<body>
    <h2>CatPhotoApp</h2>
    <main>

        <a href="#"><img src="https://bit.ly/3fUJAV1" alt="img"></a>
        <p>Things cats love:</p>
        <ul>
            <li>apple</li>
            <li>pear</li>
            <li>orange</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>apples</li>
            <li>pears</li>
            <li>oranges</li>
        </ol>

        <form action="/submit-cat-photo">

            <button type="submit">Submit</button>
            <input type="text" required>
            <!--Dobijemo uputu da prvo unesemo tekst pa tek onda da submitamo-->
        </form>
        <div>
            <label for="inside">
        <input type="radio" name="inside-outside" checked>inside
        </label>
            <label for="outside">
        <input type="radio" name="inside-outside">outside
        </label>
        </div>

        <div>
            <label>
          <input type="checkbox"  value="Dog" checked>Dog
          <input type="checkbox"  value="Cat">Cat
          <input type="checkbox"  value="Hamster">Hamster
          <input type="checkbox"  value="Bird">Bird
          <input type="checkbox"  value="Fish">Fish
        </label>
        </div>
    </main>
